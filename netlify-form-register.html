<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Netlify Form</title>
</head>
<body>
  <h1>Formulario de Registro (Netlify)</h1>


  <form name="registro" method="POST" data-netlify="true" action="/gracias.html">
    
 
    <input type="hidden" name="form-name" value="registro">

    
      <label>Nombre: <input type="text" name="nombre" required></label>
  

      <label>Email: <input type="email" name="email" required></label>
 
 
      <label>Mensaje: <textarea name="mensaje"></textarea></label>
  

    <!-- Campo para evitar bots -->

      <label style="display:none">No llenar este campo: <input name="bot-field"></label>
  

   
      <button type="submit">Enviar</button>
   
  </form>

  
</body>
</html>
